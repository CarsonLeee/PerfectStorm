<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index2.css">
    <meta charset="utf-8">
  </head>

  <!--This body is used to display where the icons will go-->
  <body>
    <!--These classes are the images and location of the first row-->
    <div class="topRowIcons">
      <!--Play/pause image, this class controls how large and small the button will look-->
      <div class="playpause">
        <img src="playpause.png" alt="playpause" width="150px" height="150px">
      </div>

      <!--Logo of the main website image-->
      <div class="logo">
        <img src="logo.png" alt="logo" width="220px" height="200px">
      </div>

      <!--Sleep image, this class controls how large and small the button will look-->
      <div class="sleepbutton">
        <img src="sleeptimer.png" alt="sleepbutton" width="150px" height="150px">
      </div>

    </div>
     <!--These classes are the images and location of the second row-->
    <div class="middleRowIcons">
      
      <!--Wind image, this class controls how large and small the button will look-->
      <div class="wind">
        <img src="wind.png" alt="wind" width="70px" height="70px">
      </div>

      <!--Thun der image, this class controls how large and small the button will look-->
      <div class="thunder">
        <img src="thunder.png" alt="thunder" width="70px" height="70px">
      </div>

      <!--Rain image, this class controls how large and small the button will look-->
      <div class="rain">
        <img src="rain.png" alt="heavyrain" width="70px" height="70px">
        
      </div>
    </div>

    <!--These classes are the images and location of the last row-->
    <div class="lowRowIcons">

      <!--Frog image, this class controls how large and small the button will look-->
      <div class="frog">
        <img src="frog.png" alt="frog" width="70px" height="70px">
      </div>

      <!--Fire place image, this class controls how large and small the button will look-->
      <div class="fireplace">
        <img src="fireplace.png" alt="fireplace" width="70px" height="70px">
      </div>

      <!--Bird image, this class controls how large and small the button will look-->
      <div class="bird">
        <img src="bird.png" alt="bird" width="70px" height="70px">
      </div>
    </div>

  </body>

</html>
